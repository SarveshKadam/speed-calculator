<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Speed-Calculator</title>
</head>
<body>
    
    <div class="container">
        <h1>Speed Calculator</h1>
        <div class="dist comp">
        <label>Distance : 
        <input type="number" inputmode="numeric" placeholder="in km" class="input dist-input">
    </label>
    </div>
        <div class="time comp">
            <label>Time : 
            <input type="number" inputmode="numeric" placeholder="in hours" class="input time-input">
        </label>
        </div>
        <div class="comp">
        <a href="#"class="btn">Calculate Speed</a>
        </div>
        <div class="speed comp">
            <label>Speed: </label>
            <span class="speed-value">00.00 </span>
            <small><em>km &sol; hr</em></small>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
